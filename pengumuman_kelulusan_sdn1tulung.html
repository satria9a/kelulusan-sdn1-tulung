
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengumuman Kelulusan SDN 1 Tulung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ff0000;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG-20250528-WA0003-removebg-preview.png" alt="Logo SDN 1 Tulung" style="width: 120px; margin-bottom: 10px;" />
    <h1>Pengumuman Kelulusan SDN 1 Tulung</h1>
    <div id="countdown"></div>

    <div id="form-container">
      <p>Masukkan Nama dan NISN Anda:</p>
      <input type="text" id="nama" placeholder="Nama" /><br /><br />
      <input type="text" id="nisn" placeholder="NISN" /><br /><br />
      <button onclick="cekKelulusan()">Cek Kelulusan</button>
    </div>

    <div id="result" class="hidden"></div>
  </div>

  <script>
    const kelulusanTime = new Date("2025-06-10T08:00:00").getTime();
    const countdownElement = document.getElementById("countdown");
    const formContainer = document.getElementById("form-container");
    const result = document.getElementById("result");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = kelulusanTime - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownElement.innerHTML = "Pengumuman sudah dibuka!";
        formContainer.style.display = "block";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `Pengumuman dibuka dalam: ${days}h ${hours}j ${minutes}m ${seconds}d`;
        formContainer.style.display = "none";
      }
    }, 1000);

    const data = [
      {"nama": "AHMAD WIMA MUTTAQIN", "nisn": "3125510660", "status": "LULUS"},
      {"nama": "AL FARIZ NAUVAL RAMADHAN", "nisn": "3137851495", "status": "LULUS"},
      {"nama": "AMIRA HANANIA", "nisn": "3133568578", "status": "LULUS"},
      {"nama": "ANDI SAPUTRA", "nisn": "124524744", "status": "LULUS"},
      {"nama": "BAGUS RADITYA SAPUTRA", "nisn": "125207874", "status": "LULUS"},
      {"nama": "CHELSEA MURNI ELISZA", "nisn": "125017174", "status": "LULUS"},
      {"nama": "EZRA ALFANDI ABIYANSA", "nisn": "3129934716", "status": "LULUS"},
      {"nama": "FELICIA ASHILAH YUMNA", "nisn": "122815123", "status": "LULUS"},
      {"nama": "MUHAMMAD ABDUL ROUF", "nisn": "3123143282", "status": "LULUS"},
      {"nama": "MUHAMMAD AKHDAN ALFAROZI", "nisn": "3123966687", "status": "LULUS"},
      {"nama": "OKTIARISMA AZZAHRA", "nisn": "139480140", "status": "LULUS"},
      {"nama": "REVA ARSINTA", "nisn": "139480140", "status": "LULUS"},
      {"nama": "TAATUL LINTA NUR AVIVA", "nisn": "135331597", "status": "LULUS"},
      {"nama": "TIYO ZAKY MUFATHONI", "nisn": "3127398660", "status": "LULUS"},
      {"nama": "ALYA KAMILA", "nisn": "1234567890", "status": "LULUS"},
      {"nama": "BINTANG CAHYA", "nisn": "1234567891", "status": "LULUS"},
      {"nama": "CINTA NUR RAHMA", "nisn": "1234567892", "status": "LULUS"},
      {"nama": "DEWI SARTIKA", "nisn": "1234567893", "status": "LULUS"},
      {"nama": "FAJAR NUGROHO", "nisn": "1234567894", "status": "LULUS"},
      {"nama": "GILANG RAMADHAN", "nisn": "1234567895", "status": "LULUS"},
      {"nama": "HANIF MAULANA", "nisn": "1234567896", "status": "LULUS"},
      {"nama": "INTAN PERMATA", "nisn": "1234567897", "status": "LULUS"},
      {"nama": "JOKO SUSILO", "nisn": "1234567898", "status": "LULUS"},
      {"nama": "KIKI APRILIA", "nisn": "1234567899", "status": "LULUS"}
    ];

    function cekKelulusan() {
      const nama = document.getElementById("nama").value.trim().toUpperCase();
      const nisn = document.getElementById("nisn").value.trim();

      const siswa = data.find(s => s.nama === nama && s.nisn === nisn);
      if (siswa) {
        result.innerHTML = `<h2>Selamat ${siswa.nama}</h2><p>Status Kelulusan: <strong>${siswa.status}</strong></p>`;
      } else {
        result.innerHTML = `<p style="color: red;">Data tidak ditemukan. Periksa kembali nama dan NISN Anda.</p>`;
      }
      result.classList.remove("hidden");
    }
  </script>
</body>
</html>
